  base:
    repos: 
      - CBIL
      - FgpUtil
      - install
      - TuningManager
      - WDK
      - WSF

  siteShared:
    repos:
      - WDKClient
      - WDKWebsite
      - EbrcModelCommon
      - EbrcWebsiteCommon
      - EbrcWebSvcCommon
    includes:
      - base

  apiSite:
    repos:
      # - ApiCommonDatasets
      - ApiCommonModel
      # - ApiCommonPresenters
      - ApiCommonWebService
      - ApiCommonWebsite
      - GBrowse
      - JBrowse
      - ReFlow
