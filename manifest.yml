groups:
  base:
    repos: 
      - CBIL
      - FgpUtil
      - install
      - TuningManager
      - WDK
      - WSF

  siteShared:
    repos:
      - WDKClient
      - WDKWebsite
      - EbrcModelCommon
      - EbrcWebsiteCommon
      - EbrcWebSvcCommon
    includes:
      - base

  apiSite:
    repos:
      - ApiCommonDatasets
      - ApiCommonModel
      - ApiCommonPresenters
      - ApiCommonWebService
      - ApiCommonWebsite
      - GBrowse
      - JBrowse
      - ReFlow
    includes: 
      - siteShared

  orthoSite:
    repos:
      - OrthoMCLModel
      - OrthoMCLWebService
      - OrthoMCLWebsite
    includes:
      - siteShared

  clinEpiSite:
    repos:
      - ClinEpiPresenters
      - ClinEpiDatasets
      - ClinEpiModel
      - ClinEpiWebsite
      - ReFlow
    includes:
      - siteShared

  microbiomeSite:
    repos:
      - MicrobiomePresenters
      - MicrobiomeDatasets
      - MicrobiomeModel
      - MicrobiomeWebsite
      - ReFlow
    includes:
      - siteShared

  allSites:
    repos: []
    includes:
      - apiSite
      - orthoSite
      - clinEpiSite
      - microbiomeSite

  websiteRelease:
    repos:
      - EuPathGalaxy
      - EuPathDBIrods
      - OAuth2Server
    includes:
      - apiSite
      - orthoSite
      - clinEpiSite
      - microbiomeSite

  baseLoading:
    repos:
      - ApiCommonData
      - ApiCommonWorkflow
      - DoTS
      - EbrcModelCommon
      - GGTools
      - GUS
      - GusSchema
      - ReFlow
      - DJob
    includes:
      - base

  apiLoading:
    repos:
      - ApiCommonDatasets
      - ApiCommonMetadataRepository
    includes:
      - baseLoading

  clinEpiLoading:
    repos: 
      - ClinEpiData
      - ClinEpiDatasets
      - ClinEpiModel
      - ClinEpiWorkflow
    includes:
      - baseLoading

  microbiomeLoading:
    repos: 
      - ApiCommonMetadataRepository
      - MicrobiomeDatasets
      - MicrobiomeModel
      - MicrobiomeWorkflow
    includes:
      - baseLoading

  orthomclLoading:
    repos: 
      - OrthoMCLData
      - OrthoMCLDatasets
      - OrthoMCLEngine
      - OrthoMCLModel
      - OrthoMCLShared
      - OrthoMCLWorkflow
    includes:
      - baseLoading

  cluster:
    repos:
      - DJob
      - CBIL
      - install
      
  siteSearchData:
    repos:
      - FgpUtil
      - WDK
      - WSF
      - SiteSearchData
      - install
