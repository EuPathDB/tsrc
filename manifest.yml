groups:
  base:
    repos: 
      - CBIL
      - FgpUtil
      - install
      - TuningManager
      - WDK
      - WSF

  siteShared:
    repos:
      - WDKClient
      - EbrcModelCommon
      - EbrcWebsiteCommon
      - EbrcWebSvcCommon
    includes:
      - base

  apiSite:
    repos:
      - ApiCommonDatasets
      - ApiCommonModel
      - ApiCommonPresenters
      - ApiCommonWebService
      - ApiCommonWebsite
      - GBrowse
      - JBrowse
      - ReFlow
    includes: 
      - siteShared

  orthoSite:
    repos:
      - install
      - FgpUtil
      - WSF
      - WDK
      - WDKClient
      - EbrcWebsiteCommon
      - EbrcWebSvcCommon
      - OrthoMCLModel
      - OrthoMCLService
      - OrthoMCLWebsite
      - OrthoMCLClient

  orthoSite_b47_b48:
    repos:
      - install
      - FgpUtil
      - WSF
      - WDK
      - EbrcWebsiteCommon
      - EbrcWebSvcCommon
      - OrthoMCLModel
      - OrthoMCLWebService
      - OrthoMCLWebsite
 
  clinEpiSite:
    repos:
      - ClinEpiPresenters
      - ClinEpiDatasets
      - ClinEpiModel
      - ClinEpiWebsite
      - ReFlow
    includes:
      - siteShared

  microbiomeSite:
    repos:
      - MicrobiomePresenters
      - MicrobiomeDatasets
      - MicrobiomeModel
      - MicrobiomeWebsite
      - ReFlow
    includes:
      - siteShared

  websiteRelease:
    repos:
      - EuPathGalaxy
      - OAuth2Server
    includes:
      - irods
      - apiSite
      - orthoSite
      - clinEpiSite
      - microbiomeSite

  baseLoading:
    repos:
      - ApiCommonData
      - ApiCommonWorkflow
      - DoTS
      - EbrcModelCommon
      - GGTools
      - GUS
      - GusSchema
      - ReFlow
      - DJob
    includes:
      - base

  apiLoading:
    repos:
      - ApiCommonDatasets
      - ApiCommonMetadataRepository
      - ApiCommonModel
      - ApiCommonPresenters
    includes:
      - baseLoading

  clinEpiLoading:
    repos: 
      - ClinEpiData
      - ClinEpiDatasets
      - ClinEpiModel
      - ClinEpiWorkflow
      - ClinEpiPresenters
    includes:
      - baseLoading

  microbiomeLoading:
    repos: 
      - ApiCommonMetadataRepository
      - MicrobiomeDatasets
      - MicrobiomeModel
      - MicrobiomeWorkflow
      - MicrobiomePresenters
    includes:
      - baseLoading

  orthomclLoading:
    repos: 
      - ApiCommonModel
      - OrthoMCLData
      - OrthoMCLDatasets
      - OrthoMCLEngine
      - OrthoMCLModel
      - OrthoMCLShared
      - OrthoMCLWorkflow
    includes:
      - baseLoading

  cluster:
    repos:
      - DJob
      - CBIL
      - install
      
  siteSearchData:
    repos:
      - FgpUtil
      - WDK
      - WSF
      - SiteSearchData
      - install

  siteSearchData-OrthoMCL:
    repos:
      - FgpUtil
      - WDK
      - WSF
      - SiteSearchData-OrthoMCL
      - install

  siteSearchService:
    repos:
      - install
      - FgpUtil
      - SiteSearchService

  apiTuningManager:
    repos:
      - ApiCommonDatasets
      - ApiCommonModel
      - ApiCommonPresenters
      - GUS
      - ReFlow
    includes: 
      - siteShared

  clinEpiTuningManager:
    repos:
      - ClinEpiDatasets
      - ClinEpiModel
      - ClinEpiPresenters
      - GUS
      - ReFlow
    includes: 
      - siteShared

  oauth:
    repos:
      - OAuth2Server
      - FgpUtil

  irods:
    repos:
      - ApiCommonData
      - ApiCommonModel
      - DoTS
      - EbrcModelCommon
      - EbrcWebsiteCommon
      - EuPathDBIrods
      - GUS
      - GusSchema
      - ReFlow
      - WDKClient
    includes:
      - base

  template:
    repos:
      - CBIL
      - FgpUtil
      - install
      - WDK
      - WSF
      - WDKTemplateSite
      - EbrcWebsiteCommon

  servicesInfra:
    repos:
      - example-jaxrs-container-service
      - lib-jaxrs-container-build-utils
      - lib-gradle-container-utils
      - lib-jaxrs-container-core

  servicesIndividual:
    repos:
      - SiteSearchService
      - service-multi-blast
      - service-osi-generator
      - service-user-dataset-import

  servicesEda:
    repos:
      - EdaCommon
      - EdaSubsettingService
      - EdaMergingService
      - EdaDataService
      - EdaUserService
      - service-dataset-access
      - service-dataset-download
      - service-eda-compute

  servicesAll:
    includes:
      - serviceInfra
      - servicesIndividual
      - servicesEda

  # Repos used by web client applications
  web:
    repos:
      - web-dev
      - coreui
      - web-components
      - web-http-utils
      - web-study-data-access
      - web-user-datasets
      - web-multi-blast
      - web-app-preferred-organisms
      - web-eda
      - WDKClient
      - EbrcWebsiteCommon
      - ApiCommonWebsite
      - ClinEpiWebsite
      - MicrobiomeWebsite
      - OrthoMCLClient
