      - siteShared

  orthoSite:
    repos:
      - DJob
      - OrthoMCLModel
      - OrthoMCLWebService
      - OrthoMCLWebsite
    includes:
      - siteShared

  clinEpiSite:
    repos:
      # - ClinEpiPresenters
      # - ClinEpiDatasets
      - ClinEpiModel
      - ClinEpiWebsite
      - ReFlow
    includes:
      - siteShared

  microbiomeSite:
    repos:
      # - MicrobiomePresenters
      # - MicrobiomeDatasets
      - MicrobiomeModel
      - MicrobiomeWebsite
      - ReFlow
    includes:
      - siteShared

  allSites:
    repos: []
    includes:
      - apiSite
      - orthoSite
      - clinEpiSite
      - microbiomeSite
